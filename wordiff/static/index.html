<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordDiff</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-color: #f1f5f9;
            --surface-color: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --success-bg: #dcfce7;
            --success-text: #166534;
            --error-bg: #fee2e2;
            --error-text: #991b1b;
            --border-color: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .file-input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            background-color: var(--bg-color);
            color: var(--text-primary);
            cursor: not-allowed;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .file-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .options {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: var(--bg-color);
            border-radius: 0.5rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .diff-result {
            margin-top: 2rem;
            background-color: var(--bg-color);
            padding: 1.5rem;
            border-radius: 0.5rem;
            font-family: 'SF Mono', 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            overflow-x: auto;
        }

        .diff-result .added {
            background-color: var(--success-bg);
            color: var(--success-text);
            padding: 0.25rem 0.5rem;
            margin: 0.125rem 0;
            border-radius: 0.25rem;
        }

        .diff-result .removed {
            background-color: var(--error-bg);
            color: var(--error-text);
            padding: 0.25rem 0.5rem;
            margin: 0.125rem 0;
            border-radius: 0.25rem;
        }

        .diff-result .chunk-header {
            color: var(--text-secondary);
            padding: 0.5rem;
            margin: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            font-style: italic;
        }

        h2 {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--text-primary);
        }

        .flash-message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            background-color: var(--error-bg);
            color: var(--error-text);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-1rem);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            .file-inputs {
                grid-template-columns: 1fr;
            }

            .file-input-container {
                flex-direction: column;
                align-items: stretch;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }

        /* 로딩 애니메이션 */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--bg-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .download-button {
            background-color: var(--text-secondary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .download-button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .download-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WordDiff</h1>
        
        <div id="messages"></div>

        <form id="compareForm">
            <div class="file-inputs">
                <div class="form-group">
                    <label for="file1">이전 버전 문서</label>
                    <div class="file-input-container">
                        <input type="text" id="file1" readonly placeholder="파일을 선택하세요">
                        <button type="button" onclick="selectFile(1)">파일 선택</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="file2">새 버전 문서</label>
                    <div class="file-input-container">
                        <input type="text" id="file2" readonly placeholder="파일을 선택하세요">
                        <button type="button" onclick="selectFile(2)">파일 선택</button>
                    </div>
                </div>
            </div>

            <div class="options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="ignore_space">
                    <label for="ignore_space">공백 차이 무시</label>
                </div>
            </div>

            <button type="submit">비교하기</button>
        </form>

        <div id="diff-container"></div>

        <div class="footer">
            <p>WordDiff v<span id="version">0.1.0</span></p>
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
    let file1Path = '';
    let file2Path = '';

    // 페이지 로드 시 초기화
    window.addEventListener('pywebviewready', async () => {
        const initData = await window.pywebview.api.initialize_files();
        if (initData) {
            file1Path = initData.file1;
            file2Path = initData.file2;
            document.getElementById('file1').value = file1Path.split('/').pop();
            document.getElementById('file2').value = file2Path.split('/').pop();
            document.getElementById('ignore_space').checked = initData.ignore_space;

            if (initData.auto_compare) {
                // 자동 비교 실행
                document.getElementById('compareForm').requestSubmit();
            }
        }
    });

    function showLoading() {
        document.querySelector('.loading').classList.add('active');
    }

    function hideLoading() {
        document.querySelector('.loading').classList.remove('active');
    }

    async function selectFile(fileNum) {
        console.log('Selecting file for:', fileNum);
        try {
            showLoading();
            const path = await window.pywebview.api.select_file();
            console.log('Selected path:', path);
            if (path) {
                if (fileNum === 1) {
                    file1Path = path;
                    document.getElementById('file1').value = path.split('/').pop();
                } else {
                    file2Path = path;
                    document.getElementById('file2').value = path.split('/').pop();
                }
            }
        } catch (error) {
            console.error('Error selecting file:', error);
            alert('파일 선택 중 오류가 발생했습니다: ' + error);
        } finally {
            hideLoading();
        }
    }

    function formatDiffLine(line) {
        if (line.startsWith('@@')) {
            return `<div class="chunk-header">${line}</div>`;
        } else if (line.startsWith('+')) {
            return `<div class="added">${line}</div>`;
        } else if (line.startsWith('-')) {
            return `<div class="removed">${line}</div>`;
        } else if (line.trim()) {
            return `<div>${line}</div>`;
        }
        return '';
    }

    function displayDiff(result) {
        const container = document.getElementById('diff-container');
        const title = document.createElement('h2');
        title.textContent = `'${result.file1_name}'와 '${result.file2_name}'의 차이점:`;
        
        // 다운로드 버튼 컨테이너
        const downloadButtons = document.createElement('div');
        downloadButtons.className = 'download-buttons';
        
        // 이전 버전 다운로드 버튼
        const downloadOldButton = document.createElement('button');
        downloadOldButton.className = 'download-button';
        downloadOldButton.textContent = '이전 버전 텍스트 다운로드';
        downloadOldButton.onclick = () => downloadText(file1Path);
        
        // 새 버전 다운로드 버튼
        const downloadNewButton = document.createElement('button');
        downloadNewButton.className = 'download-button';
        downloadNewButton.textContent = '새 버전 텍스트 다운로드';
        downloadNewButton.onclick = () => downloadText(file2Path);
        
        downloadButtons.appendChild(downloadOldButton);
        downloadButtons.appendChild(downloadNewButton);
        
        const diffResult = document.createElement('div');
        diffResult.className = 'diff-result';
        diffResult.innerHTML = result.diff.split('\n')
            .map(line => formatDiffLine(line))
            .filter(line => line)
            .join('');

        container.innerHTML = '';
        container.appendChild(title);
        container.appendChild(downloadButtons);
        container.appendChild(diffResult);
    }

    async function downloadText(filePath) {
        try {
            showLoading();
            const result = await window.pywebview.api.extract_text_to_file(filePath);
            
            if (result.success) {
                alert(`텍스트가 저장되었습니다: ${result.filename}`);
            } else {
                alert('텍스트 추출 중 오류가 발생했습니다: ' + result.error);
            }
        } catch (error) {
            console.error('Error extracting text:', error);
            alert('텍스트 추출 중 오류가 발생했습니다: ' + error);
        } finally {
            hideLoading();
        }
    }

    document.getElementById('compareForm').onsubmit = async (e) => {
        e.preventDefault();
        if (!file1Path || !file2Path) {
            alert('두 개의 파일을 모두 선택해주세요.');
            return;
        }

        try {
            showLoading();
            const ignoreSpace = document.getElementById('ignore_space').checked;
            const result = await window.pywebview.api.compare_files(file1Path, file2Path, ignoreSpace);
            
            if (result.success) {
                displayDiff(result);
            } else {
                alert(result.error);
            }
        } catch (error) {
            console.error('Error comparing files:', error);
            alert('파일 비교 중 오류가 발생했습니다: ' + error);
        } finally {
            hideLoading();
        }
    };
    </script>
</body>
</html>
